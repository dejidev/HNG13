<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card | Frontend Wizards</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <article data-testid="test-profile-card" class="profile-card">
        <figure class="avatar">
            <img src="./asset/deji-img.jpg" alt="User avatar" data-testid="test-user-avatar" />
        </figure>


        <section class="profile-info">
            <header>
                <h2 data-testid="test-user-name">Ayodeji Adetayo</h2>
            </header>

            <p data-testid="test-user-bio">
                A passionate frontend developer who loves crafting clean, responsive,
                and user-friendly interfaces.
            </p>

            <p class="time">
                Current Time (ms): <span data-testid="test-user-time"></span>
            </p>

            <nav>
                <ul data-testid="test-user-social-links" class="social-links">
                    <li>
                        <a href="https://x.com/dejidv" target="_blank" rel="noopener noreferrer"
                            data-testid="test-user-social-twitter">
                            Twitter
                        </a>
                    </li>
                    <li>
                        <a href="https://github.com/dejidev" target="_blank" rel="noopener noreferrer"
                            data-testid="test-user-social-github">
                            GitHub
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/in/adetayo-ayodeji/" target="_blank" rel="noopener noreferrer"
                            data-testid="test-user-social-linkedin">
                            LinkedIn
                        </a>
                    </li>
                </ul>
            </nav>

            <!-- inside .profile-info, after social links -->
            <nav class="page-nav">
                <a href="contact.html" data-testid="test-nav-contact">Contact Us</a>
                <a href="about.html" data-testid="test-nav-about">About Me</a>
            </nav>

            <section>
                <h3>Hobbies</h3>
                <ul data-testid="test-user-hobbies">
                    <li>Coding</li>
                    <li>Reading</li>
                    <li>Football</li>
                </ul>
            </section>

            <section>
                <h3>Dislikes</h3>
                <ul data-testid="test-user-dislikes">
                    <li>Procrastination</li>
                    <li>Bugs</li>
                    <li>Noisy places</li>
                </ul>
            </section>
        </section>
    </article>

    <script src="./script/script.js"></script>
</body>

</html>
