<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Ayodeji</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" name="name" data-testid="test-contact-name" required />
                <p id="error-name" class="error" data-testid="test-contact-error-name" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" data-testid="test-contact-email" required />
                <p id="error-email" class="error" data-testid="test-contact-error-email" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input id="subject" name="subject" data-testid="test-contact-subject" required />
                <p id="error-subject" class="error" data-testid="test-contact-error-subject" aria-live="polite"></p>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" data-testid="test-contact-message" required></textarea>
                <p id="error-message" class="error" data-testid="test-contact-error-message" aria-live="polite"></p>
            </div>

            <button type="submit" data-testid="test-contact-submit">Send Message</button>
            <p id="success" class="success" data-testid="test-contact-success" hidden>
                Your message has been sent successfully!
            </p>
        </form>

        <nav class="page-nav">
            <a href="index.html">Back to Profile</a>
            <a href="about.html">About Me</a>
        </nav>
    </main>

    <script src="script/contact.js"></script>
</body>

</html>
